<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GCD LCM Fractions Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculator {
	  width:60%;
	  height:80%;
      background-color: #d3d3d3;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .display {
      width: 100%;
      height: 40px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: right;
      padding-right: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    button {
	  width:100%;
      height: 50px;
      font-size: 1.25rem;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: navy;
    }
   .calculator-wrapper {
	  display: flex;
      justify-content: center;
      padding: 10px;
	}
  @media (min-width: 768px) {
    .display {
      font-size: 2rem;
    }
.calculator {
  width: 90vw;
  max-width: 500px;
  margin:auto;
  background-color: #d3d3d3;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
  </style>
</head>
<body>
<div class="calculator-wrapper">
  <div class="calculator">
    <input type="text" id="calc" class="display" readonly>
    <div class="buttons">
      <button onclick="clearAll()">C</button>
      <button onclick="append(',')">,</button>
	  <button onclick="append('/')">/</button>
      <button onclick="GCDpush()">PUSH</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
	  <button onclick="displayGCD()">GCD</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
	  <button onclick="displayLCM()">LCM</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('0')">0</button>
    </div>
  </div>
</div>
  <script>
    let arrn = [], arrd = [];

    function append(val) {
      document.getElementById('calc').value += val;
    }

    function clearAll() {
      document.getElementById('calc').value = '';
      arrn = [];
      arrd = [];
    }

    function isNum(str) {
      return /^\d+$/.test(str);
    }

    function simplify(a, b) {
      for (let i = 0; i < a.length; i++) {
        let n = a[i];
        let d = b[i];
        let g = GCD(n, d);
        a[i] = n / g;
        b[i] = d / g;
      }
    }

    function GCDpush() {
      let y = document.getElementById('calc').value + ",";
      let x = -1;
      for (let i = 0; i < y.length; i++) {
        if (y[i] == '/') {
          for (let j = i + 1; j < y.length; j++) {
            if (y[j] == ',') {
              let num = y.slice(x + 1, i);
              let den = y.slice(i + 1, j);
              if (!isNum(num) || !isNum(den)) {
                alert("Invalid input");
                return;
              }
              arrn.push(parseInt(num));
              arrd.push(parseInt(den));
              x = j;
              break;
            }
          }
        }
      }
      simplify(arrn, arrd);
      document.getElementById('calc').value = '';
    }

    function GCD(...arr) {
      let a = arr[0];
      for (let i = 1; i < arr.length; i++) {
        let b = arr[i];
        while (b > 0) {
          let c = a % b;
          a = b;
          b = c;
        }
      }
      return a;
    }

    function LCM(a, b) {
      let max = (a > b) ? a : b;
      while (true) {
        if (max % a === 0 && max % b === 0) return max;
        max++;
      }
    }

    function LCM1(...arr) {
      if (arr.length === 1) return arr[0];
      if (arr.length % 2 !== 0) arr.push(arr[arr.length - 1]);
      let temp = [];
      for (let i = 0; i < arr.length - 1; i += 2) {
        temp.push(LCM(arr[i], arr[i + 1]));
      }
      return LCM1(...temp);
    }

    function displayGCD() {
      if (arrn.length === 0 || arrd.length === 0) return;
      let n = GCD(...arrn);
      let d = LCM1(...arrd);
      let g = GCD(n, d);
      document.getElementById('calc').value = (n / g) + "/" + (d / g);
    }

    function displayLCM() {
      if (arrn.length === 0 || arrd.length === 0) return;
      let n = LCM1(...arrn);
      let d = GCD(...arrd);
      let g = GCD(n, d);
      document.getElementById('calc').value = (n / g) + "/" + (d / g);
    }
  </script>
</body>
</html>
