<script>
function isNum(str) {
    return /^\d+$/.test(str);
}
var arr=new Array();
function GCDpush(ele){
var y=document.getElementById(ele).value+",";
k=0;
for(var i=0;i<y.length;i++){
if(y[i]==",")
{
var f=y.slice(k,i);
k=i+1;
if(isNum(f))arr.push(f);
else{
document.getElementById("err").value="error in input";
return;
}
}
}
console.log(arr);
document.getElementById(ele).value='';
}
function GCD(...arr){
var a=arr[0],b;
for(var i=1;i<arr.length;i++){
b=arr[i];
while(b>0){
var c=a%b;
a=b;
b=c;
}
}
return a;
}
function LCM(a,b){
var d=(a>b)?a:b;
for(var i=d;true;i++)
{
if((i%a==0)&&(i%b==0))
{
return i;
break;
}
}
}
function LCM1(...arr){
if(arr.length==1){
return arr[0];}
if((arr.length%2)!=0)
arr.push(arr[arr.length-1]);
var arr2=new Array();
for(var i=0;i<(arr.length-1);i=i+2)
{
var c=arr[i];
var d=arr[i+1];
arr2.push(LCM(c,d));
}
return LCM1(...arr2);
}
function display1(){
var g=GCD(...arr);
document.getElementById("calc").value="";
document.getElementById("calc").value+=g;
}
function display2(){
var g=LCM1(...arr);
document.getElementById("calc").value="";
document.getElementById("calc").value+=g;
}
function clearAll(){
document.getElementById("calc").value="";
arr=new Array();}
</script>
