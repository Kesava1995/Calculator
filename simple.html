<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <!-- ✅ Bootstrap CSS from official CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Meta viewport for responsive layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Your Custom Styling -->
  <style>
    input, #rf1 {
      padding: 10px;
      margin: 10px;
      color: white;
      background-color: darkblue;
      border: 1px solid goldenrod;
      font-size: 40px;
      font-family: 'Lucida Calligraphy', cursive;
    }
    input:hover, #rf1:hover {
      border: 1px solid yellow;
      color: darkgreen;
      background-color: goldenrod;
    }
    p {
      text-align: center;
      font-family: 'Lucida Calligraphy', cursive;
      font-size: 50px;
      color: maroon;
    }
    #s, #g, #gf {
      font-family: 'Lucida Calligraphy', cursive;
      font-size: 30px;
    }
    #r3, #r1, #r2, #r4, #rf2, #rf3, #rf4 {
      font-family: 'Lucida Calligraphy', cursive;
      font-size: 23px;
    }
    #s, #r1 { color: blue; }
    #gf { color: green; }
    #g, #r2, #r3, #r4 { color: red; }
    #rf2, #rf3, #rf4 { color: green; }
    button, input[type='button'] {
      font-size: 23px;
      font-family: 'Monotype Corsiva', cursive;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" class="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="memoryRecall()">M</button>
    </div>
  </div>

  <script>
    let memory = '';
    function appendValue(val) {
      document.getElementById('result').value += val;
    }
    function clearDisplay() {
      document.getElementById('result').value = '';
    }
    function calculate() {
      try {
        document.getElementById('result').value = eval(document.getElementById('result').value);
      } catch (e) {
        alert('Invalid Expression');
      }
    }
    function memoryRecall() {
      document.getElementById('result').value += memory;
    }
  </script>
</body>
</html>
